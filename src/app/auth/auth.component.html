<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="sa-innate-form" [formGroup]="form" (ngSubmit)="createUrls(form.value)">
        <label>Original Url</label>
        <input type="text" name="originalUrl" formControlName="originalUrl">
        <label>Custom Url</label>
        <input type="text" name="shortUrl" formControlName="shortUrl">
        <button type="submit" [disabled]="!form.valid" > Shorten Url</button>
      </form>

      <a href="javascript:void(0)" class="btn btn-url" style="margin-top: 30px !important;" (click)="getUrls()"> Get My URLS</a>



      <!-- <div class="alert alert-danger">
         <strong></strong>
       </div>-->
      <div *ngIf="urlsAvailable" class="table-responsive">
        <table class="table table-bordered table-hover">
          <caption class="text-center">Your URL List</caption>
          <thead>
          <tr>
            <th>ID</th>
            <th>URL</th>
            <th>Short name</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let res of urlList">
              <td>{{res["id"]}}</td>
              <td>{{res["url"]}}</td>
              <td>{{res["shortname"]}}</td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
